<html>

<body>
  <h1> Assignment 1 & 2 </h1>
    <form>
            <input type="text" name="username" id="question_id">
        <button>Questions</button> 
    </input>  
    </form>
      <form1>
            <input type="text" name="username" id="answer_id">
        <button id="AnswersButton" onclick="Get_Answer()">Answers</button>
        </input> 
    </form1>

<script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>

<script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
<script type="text/javascript" src="apigClient.js"></script>

  <script>
    function Get_Answer() {
      var AnswerText = document.getElementById('answer_id');
      var apigClient = apigClientFactory.newClient();

      apigClient.qnaResourceGet()
          .then(function(result){
            AnswerText.value = result.data.body; 

          }).catch( function(result){
      });
    }
  </script>
